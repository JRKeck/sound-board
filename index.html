<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Button Example</title>
  <style>
    /* Style for the button */
    .spotify-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid #1DB954;
      color: #1DB954;
      background-color: #ffffff;
      border-radius: 5px;
    }

    /* Style for the button on hover */
    .spotify-button:hover {
      background-color: #1DB954;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Button element -->
  <a href="https://open.spotify.com/track/3dPQuX8Gs42Y7b454ybpMR?si=99040a6afaf84778" class="spotify-button" target="_blank">Play</a>

</body>
</html>
